<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ModelArte - Portafolio</title>
  <link rel="stylesheet" href="hojasdeestilo.css">
</head>
<style>
  body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.container {
  display: grid;
  grid-template-areas:
    "header"
    "body";
  grid-template-columns: 1fr;
  grid-template-rows: auto 1fr;
  height: 100vh;
}

/* --- ENCABEZADO --- */
.header {
  grid-area: header;
  background-color: black;
    color: black;
    text-align: center;
    padding: 1em;
    text-shadow:
    -1px -1px 0 white, /* Borde blanco en la parte superior izquierda */
    1px -1px 0 white, /* Borde blanco en la parte superior derecha */
    -1px 1px 0 white, /* Borde blanco en la parte inferior izquierda */
    1px 1px 0 white; /* Borde blanco en la parte inferior derecha */
}

.menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  background-color: #e0e0e0;
  padding: 8px ;
  line-height: 1.1em;
  margin: 0em auto;
}

.menu a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  margin: 1em auto;
  font-size: 20px;
}

.h1 {
    font-size: 58px;
}
.body {
  align-items: center;
  text-align: center;
  background-color: #A40000;
  color: white;
}
</style>
<body>
  <div class="container">
    <section class="header">
      <h1 class="h1">ModelArte</h1>
      <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Sección de obras</a>
        <a href="#">Proceso creativo</a>
        <a href="#">Galería en video</a>
        <a href="#">Contacto</a>
      </nav>
    </section>

    <section class="body">
        <br><br>
      <h1>Formulario de contacto</h1>
        <br></br>
        <la>
            <label for="Nombre">Nombre</label><br>
            <input type="text" attribute="required" attribute="placeholder">
        </la>
        <br></br>
        <la>

            <label for="Apellidos">Apellidos</label><br>
            <input type="Apellidos" attribute="required" attribute="placeholder">
        </la>
        <br></br>

        <la>
            <label for="Telefono">Teléfono</label><br>
            <input type="Telefono" attribute="placeholder">
        </la>
        <br></br>

        <la>
            <label for="Email">Email</label><br>
            <input type="Email" attribute="required" attribute="placeholder">
        </la>
        <br></br>
        <la>
            <label for="Sitio Web">Sitio Web</label><br>
            <input type="url" attribute="placeholder">
        </la>
        <br></br>
        <la>
            <lable>Intereses</lable>
        </la>
        <br></br>
        
        <la>
            <label for="¿quieres">¿Quieres recibir información vía email?</label><br>
            <button>Si</button>
            <button>No</button>
        </la>
        <br></br>
        <la>
            <label for="¿">¿Te ha gustado la página?</label><br>
            <input type="range" attribute="placeholder">
        </la>
        <br></br>

        <la>
            <label for="Mensaje" attribute="required">Mensaje</label><br>
            <textarea></textarea>
        </la>
        <br></br>
        <button>Enviar</button>
        <button>Borrar</button>
        <br></br>
        <la>
            <label for="Nombre">Buscar en la página:</label><br>
            <input type="text" attribute="placeholder">
            <button>Buscar</button>
        </la><br><br>
    </section>
  </div>
</body>
</html>
